name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify-codegen:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      GOPROXY: https://proxy.golang.org,direct
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go 1.21
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Cache Go build & modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/.cache/go-mod
            vendor
          key: ${{ runner.os }}-go-mod-${{ hashFiles('go.sum') }}

      - name: Install codegen tools
        run: |
          # openapi-gen
          go install sigs.k8s.io/controller-tools/cmd/openapi-gen@v0.9.0
          # helm (locally, for install‑manifest)
          mkdir -p .tools
          curl -fsSL https://get.helm.sh/helm-v3.10.1-linux-amd64.tar.gz \
            | tar xz --strip-components=1 linux-amd64/helm -C .tools
          # pre‑pull helm‑docs image
          docker pull jnorwood/helm-docs:v1.11.0

      - name: Vendor dependencies
        run: make vendor

      - name: Generate codegen & docs
        run: make codegen

      - name: Verify codegen & docs
        run: make verify-codegen
